<ion-view style="" class=" " id="page5" title="Login">
    <ion-content class="has-header" padding="true" style="background: url(img/bg1.jpg) center; background-size: cover;">




		<form name="loginForm" class="list " id="login-form1">
            <ion-list class=" " id="login-list2">

                <div class="app-icon"></div>

                <!--cambiar el colo de la letra al agregar la imagen de fondo-->

                <label class="item item-input item-floating-label">
                    <span class="input-label" style="color: black;">Email</span>
                    <input ng-model="user.email" style="color: black;" type="email" placeholder="Email">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label" style="color: black;" >Password</span>
                    <input ng-model="user.password" style="color: black;" type="password" placeholder="Password">
                </label>

            </ion-list>

            <div style="height: 40px;" class="spacer"></div>
            <button ng-click="loginEmail(loginForm,user)" class=" button button-stable  button-block  icon-left ion-ios-email-outline "  id="signup-button3">Login con Google/cuenta correo</button>
    </form>

	</ion-content>
</ion-view>
